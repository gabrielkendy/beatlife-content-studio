    <script>
        const output = document.getElementById('output');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const text = args.join(' ');
            let formatted = text;
            if (text.includes('‚úÖ PASS')) formatted = `<span class="pass">${text}</span>`;
            else if (text.includes('‚ùå FAIL')) formatted = `<span class="fail">${text}</span>`;
            else if (text.includes('‚ïê‚ïê‚ïê') || text.includes('TESTANDO') || text.includes('RELAT√ìRIO')) formatted = `<span class="header">${text}</span>`;
            output.innerHTML += formatted + '\n';
            output.scrollTop = output.scrollHeight;
        };
        
        async function runTests() {
            const btn = document.getElementById('btnRun');
            btn.disabled = true;
            btn.textContent = '‚è≥ EXECUTANDO...';
            btn.classList.add('loading');

                document.getElementById('statPassed').textContent = results.passed;
                document.getElementById('statFailed').textContent = results.failed;
                document.getElementById('statRate').textContent = ((results.passed / (results.passed + results.failed)) * 100).toFixed(1) + '%';
            } catch (e) {
                console.log('‚ùå ERRO CR√çTICO: ' + e.message);
            }
